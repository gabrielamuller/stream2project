<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">US Mass Shootings (1966 - 2017)</a>

            </div>
    </nav>
    <main>
        <section class = "section">
            <div class ="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6 text-center">

                    </div>
                  <div class="col-xs-12 col-md-6 text-center">
                      <p class="section-paragraph">Shootings map</p>
                          <div id="usa-map" data-step="1" data-intro="The description that you want" style="font-weight: normal" data-position="right"></div>
                  </div>
                </div>
            </div>
        </section>
    <hr>
<section class="section">
	    <div class="container">
	        <div class="row">
    	        <div class="col-xs-12 col-md-4 text-center" data-step="2" data-intro="The description that you want" style="font-weight: normal" data-position="right">
    	          <p class="section-paragraph">Mental health issues of shooters</p>
    	              <div class="col-xs-12 col-md-4 text center" id="chart1">
    	              </div>
    	          </div>
    	          <div class="col-xs-12 col-md-4 text-center" data-step="3" data-intro="The description that you want" style="font-weight: normal" data-position="right">

    	          </div>
    	          <div class="col-xs-12 col-md-4 text-center" data-step="4" data-intro="The description that you want" style="font-weight: normal" data-position="right">

    			  <div class="col-xs-12 col-md-4 text center" id="chart3"></div>
    			</div>
	        </div>
	      </div>
	  </section>
	  <hr>  
	  
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" data-step="5" data-intro="The description that you want" style="font-weight: normal" data-position="right">
              <p class="section-paragraph">Total number of injured</p>
              <div class="col-sm-12 text-center" id="chart4"></div>
            </div>
	    </div>
    </div>
</section>
<hr>
<section class="section">
    <div class="container">
        <div class="row">
           
            <div class="col-sm-12 text-center" id="chart5"></div>
