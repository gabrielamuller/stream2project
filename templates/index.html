<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mass shootings</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" href="static/lib/css/introjs.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">US Mass Shootings (1966 - 2017)</a>
                <button type="button" class="btn" class="intro_button" type="button" autofocus
                    onclick="javascript:introJs().start();">Start Tour!</button>
            </div>
        </div>
    </nav>
    <main>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6 text-center">
                        <p class="section-paragraph">Number of shootings</p>
                        <div id="value"></div>
                        <p class="section-paragraph">Number of fatalities</p>
                        <div id="value2"></div>
                    </div>
                    <div class="col-xs-12 col-md-6 text-center">
                        <p class="section-paragraph">Shootings map</p>
                        <div id="usa-map" data-step="1" data-intro="The map of the shootings"
                            style="font-weight: normal" data-position="right"></div>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-4 text-center" data-step="2" data-intro="Mental health issues of shooters"
                        style="font-weight: normal" data-position="right">
                        <p class="section-paragraph">Mental health issues of shooters</p>
                        <div class="col-xs-12 col-md-4 text center" id="chart1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 text-center" data-step="3" data-intro="Race of shooters"
                        style="font-weight: normal" data-position="right">
                        <p class="section-paragraph">Race of shooters</p>
                        <div class="col-xs-12 col-md-4 text center" id="chart2"></div>
                    </div>
                    <div class="col-xs-12 col-md-4 text-center" data-step="4" data-intro="Gender of shooters"
                        style="font-weight: normal" data-position="right">
                        <p class="section-paragraph">Gender of shooters</p>
                        <div class="col-xs-12 col-md-4 text center" id="chart3"></div>
                    </div>
                </div>
            </div>
        </section>
        <hr>

        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center" data-step="5" data-intro="Total number of injured"
                        style="font-weight: normal" data-position="right">
                        <p class="section-paragraph">Total number of injured</p>
                        <div class="col-sm-12 text-center" id="chart4"></div>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <section class="section">
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 text-center" id="chart5"></div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="static/js/graphs.js"></script>
    <script src="static/lib/js/intro.js" type="text/javascript"></script>
</body>

</html>
